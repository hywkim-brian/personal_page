<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    
    .section-image img {
      display: block;
      margin: 2rem auto;
      max-width: 300px; /* Adjust image size */
      height: auto; /* Maintain aspect ratio */
      border-radius: 80%; /* Make the image circular */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Optional: Add shadow */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        <div class="trigger">
          <!-- Dynamic Section Links -->
          {%- for section in site.sections -%}
            <a class="page-link" href="#{{ section.id }}">{{ section.title }}</a>
          {%- endfor -%}
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="home">
    <!-- Render each section once -->
    {%- for section in site.sections -%}
    <div id="{{ section.id }}" class="section">
      <h2>{{ section.title }}</h2>
      {% if section.image %}
        <div class="section-image">
          <img src="{{ section.image | relative_url }}" alt="{{ section.title }}">
        </div>
      {% endif %}
      <div>{{ section.content | markdownify }}</div>
    </div>
    {%- endfor -%}
  </main>
</body>
</html>
