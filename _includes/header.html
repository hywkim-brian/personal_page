<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    .site-header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .site-title {
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
      margin-right: 2rem;
    }

    .site-nav {
      display: flex;
      gap: 1rem;
    }

    .page-link {
      color: #007acc;
      text-decoration: none;
      font-size: 1rem;
    }

    .page-link:hover {
      text-decoration: underline;
    }

    /* Section Styling */
    .section {
      padding: 4rem 1rem;
      margin-top: 6rem; /* Ensures content is below the fixed header */
      text-align: center;
    }

    .section:nth-child(even) {
      background: #f9f9f9;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .section p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    /* Image Styling */
    .section-image img {
      display: block;
      margin: 2rem auto;
      max-width: 300px; /* Adjust image size */
      height: auto; /* Maintain aspect ratio */
      border-radius: 50%; /* Make the image circular */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Optional: Add shadow */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        <div class="trigger">
          <!-- Dynamic Section Links -->
          {%- for section in site.sections -%}
            <a class="page-link" href="#{{ section.id }}">{{ section.title }}</a>
          {%- endfor -%}
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="home">
    {%- for section in site.sections -%}
    <div id="{{ section.id }}" class="section">
      <h2>{{ section.title }}</h2>
      {% if section.image %}
        <div class="section-image">
          <img src="{{ section.image | relative_url }}" alt="{{ section.title }}">
        </div>
      {% endif %}
      <div>{{ section.content | markdownify }}</div>
    </div>
    {%- endfor -%}
  </main>
</body>
</html>
