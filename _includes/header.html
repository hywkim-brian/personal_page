<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .site-header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .site-title {
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
    }

    .site-nav .page-link {
      color: #007acc;
      text-decoration: none;
    }

    .site-nav .page-link:hover {
      text-decoration: underline;
    }

    .section {
      padding: 4rem 1rem;
      margin-top: 6rem;
      text-align: center;
    }

    .section:nth-child(even) {
      background-color: #f9f9f9;
    }

    .section-image img {
      display: block;
      margin: 1rem auto;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        <div class="trigger">
          {%- for section in site.sections -%}
            <a class="page-link" href="#{{ section.id }}">{{ section.title }}</a>
          {%- endfor -%}
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="home">
    {%- for section in site.sections -%}
    <div id="{{ section.id }}" class="section">
      <h1>{{ section.title }}</h1>
      {% if section.image %}
        <div class="section-image">
          <img src="{{ section.image | relative_url }}" alt="{{ section.title }}">
        </div>
      {% endif %}
      <div>{{ section.content | markdownify }}</div>
    </div>
    {%- endfor -%}
  </main>
</body>
</html>
